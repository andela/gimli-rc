<template name="productDetailSimple">
  <div class="row mt-54 m-600 bg-white">
    <div class="product-details">
      {{#if isEnabled}}
        {{!-- Use new product detail page --}}
        <div>
          {{> React component=PDC}}
        </div>
      {{else}}
        {{!-- Use old product detail page --}}
        {{> productDetail }}
      {{/if}}
    </div>  
  </div>
</template>

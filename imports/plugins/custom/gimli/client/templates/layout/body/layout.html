<template name="gimliHompage">
  <div id="home-page" class="body">
    <div id="mega-menu">
      {{> megaMenu}}
    </div>
    <div id="products">
      {{> products}}
    </div>
    <div id="shop-with-ease" class="row">
      <h5>shop with ease</h5>
      <hr>
      <div class="col-md-3">
        <h6>1.</h6>
        <div>
          <i class="fa fa-5x fa-search-plus" aria-hidden="true"></i>
        </div>
        <p>search for a product of your choice</p>
      </div>
      <div class="col-md-3">
        <h6>2.</h6>
        <div>
          <i class="fa fa-5x fa-shopping-cart" aria-hidden="true"></i>
        </div>
        <p>add your desired product to cart</p>
      </div>
      <div class="col-md-3">
        <h6>3.</h6>
        <div>
          <i class="fa fa-5x fa-credit-card" aria-hidden="true"></i>
        </div>
        <p>proceed to checkout</p>        
      </div>
       <div class="col-md-3">
        <h6>4.</h6>
        <div>
          <i class="fa fa-5x fa-truck" aria-hidden="true"></i>
        </div>
        <p>get your product delivered</p>        
      </div>
    </div>
  </div>
</template>

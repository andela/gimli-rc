<template name="gimliProductRow">
  <div
    class="col-12 col-xs-6 col-sm-4 col-md-3 col-lg-2 ps-10 {{#if positions.pinned}}pinned{{/if}} {{weightClass}} {{isSelected}}"
    data-id="{{_id}}"
    id="{{_id}}"
  >
    <div class="product-display">
      <a
      href="{{pdpPath}}"
      data-event-category="grid"
      data-event-action="productClick"
      data-event-label="grid product click"
      data-event-value="{{_id}}">

        <div class="product-image">
          {{#with media}}
            <img src="{{url store='large'}}" class="responsive-img" alt="iphone">          
          {{else}}
            <img src="/resources/placeholder.gif" class="responsive-img" alt="iphone"> 
          {{/with}}
        </div>

        {{#if additionalMedia}}
          {{#if isMediumWeight}}
            <div class="product-additional-images">
              {{#each additionalMedia}}
                  <span class="product-image" style="background-image: url('{{url store='medium'}}')"></span>
              {{/each}}
            </div>
          {{/if}}
        {{/if}}
      </a>
      {{> gridControls controlProps}}
      {{> gridContent}}
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
</template>

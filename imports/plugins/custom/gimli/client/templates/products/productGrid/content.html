<template name="gimliSingleProduct">
  <div class="a">
    <a href="{{pathFor 'product' handle=handle}}" data-event-category="grid" data-event-action="product-click" data-event-label="grid product click" data-event-value="{{_id}}">
      <div class="product-desc">
        <h6>{{title}}</h6>
      </div>
      <div class="product-price">
        <h6>₦{{priceFormat price.min}} <span>₦{{priceFormat price.max}}</span></h6>
      </div>
      <div class="product-vendor">
        <h6>Vendor <span>{{vendor}}</span></h6>
      </div>
      <div class="product-stock">
        {{#if isSoldOut}}
          {{> gridNotice}}
        {{else}}
          <h6>IN STOCK: 50 </h6>
        {{/if}}
      </div>
      <!-- <div class="overlay">
        <div class="overlay-title">{{title}}</div>
        <div class="currency-symbol">{{formatPrice displayPrice}}</div>
      </div> -->
    </a>
  </div>
</template>
